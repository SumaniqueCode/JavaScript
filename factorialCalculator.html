<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <script>
        function factorial() {
            let num = document.getElementById("num").value;
            let result = 1;
            if(num == 0)
            {
                result = 0;
            }
            else
            {
                for(let i=1; i<=num; i++)
                {
                    result = result * i;
                }
            }
        document.getElementById("resultLabel").innerHTML= ("The factorial is " + result + ".");
        }
    </script>
    <style>
        .screen{
            margin: auto;
            padding: 20px;
            height: 200px;
            width: 500px;
            background: honeydew;
            font-size: 20px;
            border: 2px solid black;
        }
        #num{
            height: 30px;
            width: 300px;
            margin: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
      <div class="screen">
        <label for="numLabel">Enter the Number to calculate factorial.</label><br>
        <input type="number" id="num" placeholder="Enter here" onclick="return factorial()" onkeyup="return factorial()"><br>
        <label id="resultLabel"></label>
    </div>
</body>
</html>
